<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Population & Vehicle Growth</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
  body { max-width: 900px; margin: 40px auto; font-family: Arial, sans-serif; }
  canvas { background: #f9f9f9; border: 1px solid #ccc; }
</style>
</head>
<body>

<h2>Melbourne City Population and Vehicle Growth (2001-2021)</h2>
<canvas id="combinedChart" width="800" height="400"></canvas>

<script>

  const years = ["2001","2002","2003","2004","2005","2006","2007","2008","2009","2010","2011","2012","2013","2014","2015",
                "2016","2017","2018","2019","2020","2021"];
  const populations = ["55399","60592","66149","71532","76197","80154","85141","89792","94330","97578","100228","107573",
                    "118707","127975","136873","146099","155992","163449","169106","170785","153655"];
  const vehicles = ["3222941","3310944","3494314","3565150","3649582","3740726","3818062","3921574","4010276","4112908",
                    "4198371","4286284","4383634","4483098","4567314","4681337","4798097","4923032","5030906","5119560",
                    "5157172"];


  new Chart(document.getElementById('combinedChart').getContext('2d'), {
    type: 'line',
    data: {
      labels: years,
      datasets: [
        {
          label: 'Population',
          data: populations,
          borderColor: 'rgba(75, 192, 192, 1)',
          backgroundColor: 'rgba(75, 192, 192, 0.2)',
          fill: false,
          tension: 0.3,
          yAxisID: 'yLeft',
          pointRadius: 4,
          pointHoverRadius: 7
        },
        {
          label: 'Vehicle Ownership',
          data: vehicles,
          borderColor: 'rgba(255, 99, 132, 1)',
          backgroundColor: 'rgba(255, 99, 132, 0.2)',
          fill: false,
          tension: 0.3,
          yAxisID: 'yRight',
          pointRadius: 4,
          pointHoverRadius: 7
        }
      ]
    },
    options: {
      responsive: true,
      scales: {
        x: { title: { display: true, text: 'Year' } },
        yLeft: { type: 'linear', position: 'left', title: { display: true, text: 'Population' } },
        yRight: { type: 'linear', position: 'right', title: { display: true, text: 'Vehicle Ownership' }, grid: { drawOnChartArea: false } }
      }
    }
  });
</script>
</body>
</html>
